# Configuration version (required)
version: 1.2.1

# File strategy s3/firebase
# fileStrategy: "s3"

# Custom interface configuration
interface:
  customWelcome: "Welkom bij GovAI!"
  # Privacy policy settings
  privacyPolicy:
    externalUrl: 'https://gradient-ds.com/'
    openNewTab: true

  # Terms of service
  termsOfService:
    externalUrl: 'https://gradient-ds.com/'
    openNewTab: true
    modalAcceptance: true
    modalTitle: "Terms of Service for LibreChat"
    modalContent: |
      # Terms and Conditions for GovAI

      This is a demo version, no terms and conditions apply beyond fair use.
  endpointsMenu: true
  modelSelect: true
  parameters: false
  sidePanel: true
  presets: true
  prompts: true
  bookmarks: true
  multiConvo: false
  agents: true
  fileCitations: true
  memories: false
  # Temporary chat retention period in hours (default: 720, min: 1, max: 8760)
  # temporaryChatRetention: 1

