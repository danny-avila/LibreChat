# Do not edit this file directly. Use a 'docker-compose.override.yaml' file if you can.
# Refer to `docker-compose.override.yaml.example` for some sample configurations.

services:
  api:
    container_name: LibreChat
    image: ${API_IMAGE:-librechatneo-api}
    ports:
      - "${PORT:-3080}:${PORT:-3080}"
    depends_on:
      - mongodb
      - rag_api
      - ws-local
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    user: "${UID:-1000}:${GID:-1000}"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - HOST=0.0.0.0
      - MONGO_URI=mongodb://mongodb:27017/LibreChat
      - MEILI_HOST=http://meilisearch:7700
      - RAG_PORT=${RAG_PORT:-8000}
      - RAG_API_URL=http://rag_api:${RAG_PORT:-8000}
      - WS_LOCAL_BASE_URL=http://ws-local:7001
      - WEB_SEARCH_PROVIDER=${WEB_SEARCH_PROVIDER:-local}
      - WEB_SCRAPER=${WEB_SCRAPER:-local}
      - WEB_RERANK=${WEB_RERANK:-none}
      - WEB_SEARCH_MAX_URLS=${WEB_SEARCH_MAX_URLS:-10}
      - WEB_SEARCH_TIMEOUT_MS=${WEB_SEARCH_TIMEOUT_MS:-30000}
      - WEB_SEARCH_AUTO=${WEB_SEARCH_AUTO:-false}
    volumes:
      - type: bind
        source: ./librechat.example.yaml
        target: /app/librechat.yaml
      # Use named volumes to avoid host permission issues on first run
      - app_images:/app/client/public/images
      - app_uploads:/app/uploads
      # Use a named volume for logs to avoid host permission issues
      - app_logs:/app/api/logs

  client:
    image: nginx:1.27.0-alpine
    container_name: LibreChat-NGINX
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api
    restart: always
    volumes:
      - ./client/nginx.conf:/etc/nginx/conf.d/default.conf

  mongodb:
    container_name: chat-mongodb
    image: mongo
    restart: always
    volumes:
      # Use a named volume to avoid host permission issues
      - mongo_data:/data/db
    command: mongod --noauth

  meilisearch:
    container_name: chat-meilisearch
    image: getmeili/meilisearch:v1.12.3
    restart: always
    environment:
      - MEILI_HOST=http://meilisearch:7700
      - MEILI_NO_ANALYTICS=true
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY:-librechat_meili_dev}
    volumes:
      # Use a named volume to avoid host permission issues
      - meili_data_v1_12:/meili_data

  vectordb:
    container_name: vectordb
    image: pgvector/pgvector:0.8.0-pg15-trixie
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    restart: always
    volumes:
      - pgdata2:/var/lib/postgresql/data

  rag_api:
    container_name: rag_api
    image: ghcr.io/danny-avila/librechat-rag-api-dev-lite:latest
    environment:
      - DB_HOST=vectordb
      - RAG_PORT=${RAG_PORT:-8000}
      - DB_PORT=${DB_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-mydatabase}
      - POSTGRES_USER=${POSTGRES_USER:-myuser}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-mypassword}
    restart: always
    depends_on:
      - vectordb

  ollama:
    container_name: ollama
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: always
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  searxng:
    container_name: searxng
    image: ${SEARXNG_IMAGE:-librechatneo-searxng}
    build:
      context: ./docker/searxng
    restart: always
    environment:
      - SEARXNG_BASE_URL=${SEARXNG_BASE_URL:-http://searxng:8080}
      - INSTANCE_NAME=${SEARXNG_INSTANCE_NAME:-LibreChat SearxNG}
      - BIND_ADDRESS=0.0.0.0
      - SEARXNG_SECRET=${SEARXNG_SECRET:-local_websearch_secret}

  ws-local:
    image: ${WS_LOCAL_IMAGE:-librechatneo-ws-local}
    build:
      context: ./ws-local
    container_name: ws-local
    restart: always
    depends_on:
      - searxng
    environment:
      - PORT=7001
      - SEARXNG_URL=${SEARXNG_BASE_URL:-http://searxng:8080}
      - MAX_FETCH_URLS=${WEB_SEARCH_MAX_URLS:-10}
      - MAX_TEXT_BYTES=204800
      - CACHE_TTL_MS=600000
      - PLAYWRIGHT_NAV_TIMEOUT=8000
      - TOTAL_TIMEOUT_MS=30000

volumes:
  pgdata2:
  ollama_data:
  app_logs:
  mongo_data:
  meili_data_v1_12:
  app_images:
  app_uploads:
