version: "3.8"
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.multi
      target: api-build
    image: librechat-dev-local
    container_name: LibreChat-API
    depends_on:
      - rag_api
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - .env
    environment:
      - HOST=0.0.0.0
      - NODE_ENV=production
      - MONGO_URI=${MONGO_URI}
      - MEILI_HOST=http://meilisearch:7700
      - RAG_PORT=${RAG_PORT:-8000}
      - RAG_API_URL=http://rag_api:${RAG_PORT:-8000}
      # Agent initialization (optional - set these to auto-run init-runpod-agent.js)
      - METHODOLOGY_DIR=${METHODOLOGY_DIR:-}
      - ADMIN_USER_ID=${ADMIN_USER_ID:-}
      - RAG_UPLOAD_TIMEOUT_MS=${RAG_UPLOAD_TIMEOUT_MS:-300000}
    ports:
      - "3080:3080"
    volumes:
      - type: bind
        source: ./librechat.yaml
        target: /app/librechat.yaml
      - ./images:/app/client/public/images
      - ./uploads:/app/uploads
      - ./logs:/app/api/logs
      # Methodology files for agent (optional - mount if using agent init)
      - ./methodology:/app/methodology
      - ./config/docker-entrypoint.sh:/app/config/docker-entrypoint.sh:ro
    entrypoint: ["/bin/sh", "/app/config/docker-entrypoint.sh"]
    networks:
      - default
  meilisearch:
    container_name: chat-meilisearch
    image: getmeili/meilisearch:v1.12.3
    restart: always
    env_file:
      - .env
    environment:
      - MEILI_HOST=http://meilisearch:7700
      - MEILI_NO_ANALYTICS=true
    volumes:
      - ./meili_data_v1.12:/meili_data
    networks:
      - default
  vectordb:
    image: pgvector/pgvector:0.8.0-pg15-trixie
    restart: always
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    volumes:
      - pgdata2:/var/lib/postgresql/data
    networks:
      - default
  rag_api:
    image: ghcr.io/danny-avila/librechat-rag-api-dev-lite:latest
    restart: always
    depends_on:
      - vectordb
    env_file:
      - .env
    environment:
      - DB_HOST=vectordb
      - RAG_PORT=${RAG_PORT:-8000}
    ports:
      - "${RAG_PORT:-8000}:8000"
    networks:
      - default
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    deploy:
      resources:
        limits:
          memory: 2g
        reservations:
          memory: 512m
    networks:
      - default
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        /bin/ollama serve &
        sleep 5
        ollama pull nomic-embed-text
        wait
networks:
  default:
volumes:
  pgdata2:
  ollama: