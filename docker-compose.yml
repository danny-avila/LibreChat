# Refer to `docker-compose.override.yaml.example’ for some sample configurations.

services:
  api:
    container_name: LibreChat
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      - mongodb
      - rag_api
      - keycloak
      - ldap
    image: ghcr.io/danny-avila/librechat-dev:latest
    restart: always
    user: "${UID}:${GID}"
    environment:
      - HOST=0.0.0.0
      - MONGO_URI=mongodb://mongodb:27017/LibreChat
      - MEILI_HOST=http://meilisearch:7700
      - RAG_PORT=${RAG_PORT:-8000}
      - RAG_API_URL=http://rag_api:${RAG_PORT:-8000}
    volumes:
      - type: bind
        source: ./.env
        target: /app/.env
      - ./images:/app/client/public/images
      - ./uploads:/app/uploads
      - ./logs:/app/logs
  mongodb:
    container_name: chat-mongodb
    image: mongo
    restart: always
    user: "${UID}:${GID}"
    volumes:
      - ./data-node:/data/db
    command: mongod --noauth
  meilisearch:
    container_name: chat-meilisearch
    image: getmeili/meilisearch:v1.12.3
    restart: always
    user: "${UID}:${GID}"
    environment:
      - MEILI_HOST=http://meilisearch:7700
      - MEILI_NO_ANALYTICS=true
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY}
    volumes:
      - ./meili_data_v1.12:/meili_data
  vectordb:
    container_name: vectordb
    image: pgvector/pgvector:0.8.0-pg15-trixie
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    restart: always
    volumes:
      - pgdata2:/var/lib/postgresql/data
  rag_api:
    container_name: rag_api
    image: ghcr.io/danny-avila/librechat-rag-api-dev-lite:latest
    environment:
      - DB_HOST=vectordb
      - RAG_PORT=${RAG_PORT:-8000}
    restart: always
    depends_on:
      - vectordb
    env_file:
      - .env

  ldap:
    image: osixia/openldap:1.5.0
    container_name: chat-ldap
    restart: unless-stopped
    environment:
      - LDAP_ORGANISATION=LibreChat
      - LDAP_DOMAIN=librechat.local
      - LDAP_ADMIN_PASSWORD=admin
      - LDAP_CONFIG_PASSWORD=admin
      - LDAP_BASE=dc=librechat,dc=local
      - LDAP_TLS=false
    ports:
      - "389:389"
    volumes:
      - ./data/ldap-no-tls:/var/lib/ldap
      - ./data/ldap_config-no-tls:/etc/ldap/slapd.d

  keycloak:
    image: quay.io/keycloak/keycloak:22.0.4
    container_name: chat-keycloak
    restart: unless-stopped
    depends_on:
      - ldap
      - keycloak-db
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://keycloak-db:5432/librechat
      - KC_DB_USERNAME=keycloak
      - KC_DB_PASSWORD=librechat
      - KC_HOSTNAME_STRICT=false
      - KEYCLOAK_IMPORT=/opt/keycloak/data/import/librechat-realm.json
    command: start-dev --db=postgres
    ports:
      - "8080:8080"
    volumes:
      - ./keycloak/data:/opt/keycloak/data
      - ./keycloak/realm:/opt/keycloak/data/import
  keycloak-db:
    image: postgres:15
    container_name: chat-keycloak-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=librechat
      - POSTGRES_USER=keycloak
      - POSTGRES_PASSWORD=librechat
    volumes:
      - ./data/keycloak-db:/var/lib/postgresql/data

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ./data/ollama:/root/.ollama
      # - ./ollama/init-models.sh:/init-models.sh
      # - ./ollama/models.txt:/models.txt
    entrypoint: [ "/bin/sh", "-c" ]
    command: [ "ollama serve && wait" ]
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 12G


volumes:
  pgdata2:
