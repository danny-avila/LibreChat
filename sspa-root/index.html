<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#171717" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="description" content="LibreChat - An open source chat application with support for multiple AI models" />
    <title>LibreChat</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png" />
    <link rel="apple-touch-icon" href="assets/apple-touch-icon-180x180.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, interactive-widget=resizes-content" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
    <script>
      const theme = localStorage.getItem('color-theme');
      const loadingContainerStyle = document.createElement('style');
      let backgroundColor;

      if (theme === 'dark') {
        backgroundColor = '#0d0d0d';
      } else if (theme === 'light') {
        backgroundColor = '#ffffff';
      } else if (theme === 'system') {
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)').matches;
        backgroundColor = prefersDarkScheme ? '#0d0d0d' : '#ffffff';
      } else {
        backgroundColor = '#ffffff';
      }

      loadingContainerStyle.innerHTML = `
        #loading-container {
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          background-color: ${backgroundColor};
        }
      `;
      document.head.appendChild(loadingContainerStyle);
    </script>
    <!-- Set API base URL for microfrontend -->
    <script>
      // Configure API base URL for the microfrontend to point to the backend server
      window.__LIBRECHAT_API_BASE__ = 'http://localhost:3080';
    </script>
    <!-- Load React and ReactDOM globally -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script>
      // Ensure legacy ReactDOM.render is available for single-spa-react
      window.ReactDOM = window.ReactDOM || {};
      if (!window.ReactDOM.render && window.ReactDOM.createRoot) {
        window.ReactDOM.render = function(element, container, callback) {
          const root = window.ReactDOM.createRoot(container);
          root.render(element);
          if (callback) callback();
        };
        window.ReactDOM.unmountComponentAtNode = function(container) {
          const root = window.ReactDOM.createRoot(container);
          root.unmount();
        };
      }
    </script>
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <div id="root">
      <div id="loading-container">
        <div>Loading LibreChat...</div>
      </div>
    </div>
  </body>
</html>
