version: 1.2.8
#cache: true

interface:
  modelSelect: true

endpoints:
  custom:
    - name: "Vicktoria"
      type: "custom"
      baseURL: ${RUNPOD_URI}
      apiKey: ${RUNPOD_API_KEY}

      # Make requests vLLM-compatible
      dropParams:
        - "user"
        - "frequency_penalty"
        - "presence_penalty"
        - "top_logprobs"
        - "logit_bias"
        - "response_format"

      addParams:
        stream: false  # enable (true) later once debugged

      models:
        default: ["Vicktoria"]
        fetch: true

      titleConvo: true
      titleModel: "current_model"
      titleMessageRole: "user"
      summarize: false
      summaryModel: "current_model"
      modelDisplayLabel: "Vicktoria"

