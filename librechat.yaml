# Example Actions Object Structure
actions:
  allowedDomains:
    - "search-woodland.search.windows.net"
    - "http://127.0.0.1:8005"
    - "http://localhost:5000"
    - "http://localhost:5050"
    - "http://127.0.0.1:5050"
# MCP Servers Configuration
mcpServers:
  # Azure AI Search FAQ Server for Woodland Agents
  azure-search-faq:
    type: stdio
    command: node
    args:
      - ./mcp-servers/azure-search/index.js
    env:
      AZURE_SEARCH_ENDPOINT: "${AZURE_AI_SEARCH_SERVICE_ENDPOINT}"
      AZURE_SEARCH_KEY: "${AZURE_AI_SEARCH_API_KEY}"
      AZURE_SEARCH_INDEX_NAME: "wpp-knowledge-test-encyclopedia"
      AZURE_SEARCH_TOP_K: "5"
      AZURE_SEARCH_MIN_SCORE: "0.65"
      AZURE_SEARCH_USE_SEMANTIC: "true"
      AZURE_SEARCH_SEMANTIC_CONFIG: "sem1"
    timeout: 30000  # 30 seconds timeout
    
  # Example: Other MCP servers (commented out)
  #   puppeteer:
  #     type: stdio
  #     command: npx
  #     args:
  #       - -y
  #       - "@modelcontextprotocol/server-puppeteer"
  #     timeout: 300000  # 5 minutes timeout for this server

# Definition of custom endpoints

endpoints:
  azureOpenAI:
    groups:
    - group: "rg-woodland-ai-gpt"
      apiKey: "Ee2vRqT8xrq8hrNtUS3krFAYEGUsNeDSRpYFVxrvTMcQeaNgJC7JJQQJ99BIACHYHv6XJ3w3AAAAACOGggBK"  # arbitrary env var name
      baseURL: "https://wppgenai.services.ai.azure.com/models/"
      version: "2024-05-01-preview" # Optional: specify API version
      serverless: true # Optional: set to true if using serverless deployment
      dropParams: ["user"]
      forcePrompt: false
      models:
        # Must match the deployment name of the model
         gpt-4o-mini: true
         mistral-small-2503 : true
         Ministral-3B : true

  assistants:
    disableBuilder: false  # enable Assistants Builder UI
    pollIntervalMs: 3000   # polling for assistant updates
    timeoutMs: 180000      # operations timeout
    # Only show assistants created by this instance (set to true if you want to scope)
    # privateAssistants: false
    # Models that support retrieval (optional)
    retrievalModels: ["gpt-4o-mini"]
    # Assistant Capabilities available to all users
    capabilities: ["code_interpreter", "retrieval", "actions", "tools", "image_vision"]

  agents:
    recursionLimit: 10
    maxRecursionLimit: 15
    disableBuilder: false
    # Limit global Agent capabilities; individual Agents can still narrow these down
    capabilities: ["actions", "tools","chain"]
    minRelevanceScore: 0.7
    maxCitations: 8
    maxCitationsPerFile: 3
    
 
