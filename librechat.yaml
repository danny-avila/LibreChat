version: 1.2.1

cache: true

interface:
  customWelcome: "Welcome to LibreChat powered by your Azure OpenAI models."
  fileSearch: true
  privacyPolicy:
    externalUrl: 'https://azureaiapi.cloud.unc.edu/privacy-policy'
    openNewTab: true
  termsOfService:
    externalUrl: 'https://azureaiapi.cloud.unc.edu/tos'
    openNewTab: true
    modalAcceptance: true
    modalTitle: "Terms of Service for LibreChat"
    modalContent: |
      # Terms and Conditions for LibreChat
      Please refer to https://azureaiapi.cloud.unc.edu/tos for the latest version.
  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  prompts: true
  bookmarks: true
  multiConvo: true
  agents: true

registration:
  socialLogins: ['github', 'google', 'openid', 'discord', 'facebook', 'apple', 'saml']

actions:
  allowedDomains:
    - "azureaiapi.cloud.unc.edu"

rateLimits:
  fileUploads:
    ipMax: 100
    ipWindowInMinutes: 60
    userMax: 50
    userWindowInMinutes: 60
  conversationsImport:
    ipMax: 100
    ipWindowInMinutes: 60
    userMax: 50
    userWindowInMinutes: 60

balance:
  enabled: false
  startBalance: 20000
  autoRefillEnabled: false
  refillIntervalValue: 30
  refillIntervalUnit: 'days'
  refillAmount: 10000

fileConfig:
  endpoints:
    gpt-35-turbo:
      fileLimit: 5
      fileSizeLimit: 10
      totalSizeLimit: 50
      supportedMimeTypes:
        - "image/.*"
        - "application/pdf"
    default:
      totalSizeLimit: 20
  serverFileSizeLimit: 100
  avatarSizeLimit: 2
  imageGeneration:
    percentage: 100
    px: 1024
  clientImageResize:
    enabled: false
    maxWidth: 1900
    maxHeight: 1900
    quality: 0.92

speech:
  tts:
    whisper:
      url: 'https://azureaiapi.cloud.unc.edu/openai/deployments/whisper/tts?api-version=2023-12-01-preview'
      apiKey: '${AZURE_OPENAI_API_KEY}'
      model: 'whisper'
      voices: ['en-US', 'en-GB']
  stt:
    whisper:
      url: 'https://azureaiapi.cloud.unc.edu/openai/deployments/whisper/stt?api-version=2023-12-01-preview'
      apiKey: '${AZURE_OPENAI_API_KEY}'
      model: 'whisper'

memory:
  disabled: false
  validKeys: ["preferences", "work_info", "personal_info", "skills", "interests", "context"]
  tokenLimit: 10000
  personalize: true
  agent:
    provider: "gpt-4o-mini"
    model: "gpt-4o-mini"
    instructions: "You are a memory management assistant. Store and manage user information accurately."
    model_parameters:
      temperature: 0.1

endpoints:
  custom:
    - name: "gpt-35-turbo"
      baseURL: "https://azureaiapi.cloud.unc.edu/openai"
      apiKey: "${AZURE_OPENAI_API_KEY}"
      models:
        default: ["gpt-35-turbo"]
        fetch: false
      addParams:
        api-version: "2023-12-01-preview"
      titleModel: "gpt-35-turbo"
      modelDisplayLabel: "GPT-3.5 Turbo"

    - name: "text-embedding-ada-002"
      baseURL: "https://azureaiapi.cloud.unc.edu/openai"
      apiKey: "${AZURE_OPENAI_API_KEY}"
      models:
        embeddings: ["text-embedding-ada-002"]
        fetch: false
      addParams:
        api-version: "2023-12-01-preview"
      titleModel: "text-embedding-ada-002"
      modelDisplayLabel: "Embedding Ada 002"

    - name: "dall-e-3"
      baseURL: "https://azureaiapi.cloud.unc.edu/openai"
      apiKey: "${AZURE_OPENAI_API_KEY}"
