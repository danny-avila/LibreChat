version: 1.2.1

cache: true

registration:
  socialLogins:
    - "discord"
    - "facebook"
    - "github"
    - "google"
    - "openid"

endpoints:
  - name: "Marginal Firma Agent"
    endpoint: "Marginal Agent"
    models:
      default: "firma"
      available:
        - "firma"
    iconURL: "/assets/logo.svg"

  - name: "cohere"
    endpoint: "cohere"
    models:
      default: "command"
      available:
        - "command"
        - "command-r"
        - "command-r-plus"
    iconURL: "/assets/cohere.svg"

  - name: "DeepSeek"
    endpoint: "deepseek"
    models:
      default: "deepseek-chat"
    iconURL: "/assets/deepseek.svg"

  - name: "Perplexity"
    endpoint: "Perplexity"
    models:
      default: "sonar"
    iconURL: "/assets/perplexity.svg"

  custom:
    # Marginal Agent Custom AI webhook endpoint
    - name: "Marginal Agent"
      apiKey: ""
      baseURL: "https://margial.app.n8n.cloud/webhook-test/e4a0c4e7-bd8c-4eec-8393-f1ee72b82b97"
      models:
        default:
          - "firma"
        fetch: false
      titleConvo: false
      titleModel: "firma"
      summarize: false
      forcePrompt: false
      modelDisplayLabel: "Marginal Firma Agent"
      iconURL: "/assets/logo.svg"

    # cohere
    - name: "cohere"
      apiKey: "${COHERE_API_KEY}"
      baseURL: "https://api.cohere.ai/v1"
      models:
        default:
          - command
          - command-r
          - command-r-plus
        fetch: false
      modelDisplayLabel: "cohere"
      titleModel: "command"
      dropParams:
        - "stop"
        - "user"
        - "frequency_penalty"
        - "presence_penalty"
        - "temperature"
        - "top_p"

    # deepseek
    - name: "deepseek"
      apiKey: "${DEEPSEEK_API_KEY}"
      baseURL: "https://api.deepseek.com"
      models:
        default:
          - deepseek-chat
          - deepseek-reasoner
        fetch: false
      titleConvo: true
      titleModel: "deepseek-chat"
      summarize: false
      summaryModel: "deepseek-chat"
      modelDisplayLabel: "DeepSeek"

    # perplexity
    - name: "Perplexity"
      apiKey: "${PERPLEXITY_API_KEY}"
      baseURL: "https://api.perplexity.ai/"
      models:
        default:
          - r1-1776
          - sonar
          - sonar-deep-research
          - sonar-deep-research-online
        fetch: false
      modelDisplayLabel: "Perplexity"
      dropParams:
        - "stop"
        - "frequency_penalty"
      titleConvo: true
      titleModel: "sonar"
      summarize: false
      summaryModel: "sonar"
