  endpointsMenu: true
  modelSelect: true
  parameters: false
  sidePanel: false
  presets: false
  prompts: false
  bookmarks: false
  multiConvo: false
  agents: false
  peoplePicker:
    users: false
    groups: false
    roles: false
  marketplace:
      use: false
  fileCitations: false
  runCode: false
  # Temporary chat retention period in hours (default: 720, min: 1, max: 8760)
  temporaryChatRetention: 8760

registration:
  socialLogins: ['google']
  allowedDomains:
  - "gmail.com"

mcpServers:
  faq-server:
    url: http://faq-mcp-server:9010/mcp
    type: streamable-http
  
  admin-server:
    type: streamable-http
    url: http://100.100.108.42:9011/mcp
    headers:
      X-Admin-Password: "{{M_KEY}}"
    customUserVars:
      M_KEY:
        title: "Admin Password"
        description: "Enter the admin password to authorize access to this MCP server. Default password is 'admin123'."
    startup: false
    timeout: 60000



speech:
  stt:
    openai:
      url: 'http://100.100.108.29:5020/v1/audio/transcriptions'
      apiKey: ''
      model: 'whisper-1'
  speechTab:
    speechToText:
      engineSTT: 'external'

actions:
  allowedDomains:
    - 'swapi.dev'
    - 'librechat.ai'
    - 'google.com'


endpoints:
  
  custom:
    - name: "vLLM"
      apiKey: "vllm"
      baseURL: "http://100.100.108.100:8081/v1"
      models:
        default: ['openai/gpt-oss-120b']
        fetch: true
      titleConvo: true
      titleModel: "current_model"
      titleMessageRole: "user"
      summarize: false
      summaryModel: "current_model"
      forcePrompt: false
      modelDisplayLabel: "Sakha"  # optional display label in UI


modelSpecs:
  enforce: false
  prioritize: true
  list:
    - name: "sakha-vllm"
      label: "Sakha-vLLM"
      default: true
      description: " Friedly assistant to help you know more on vicharanashala"
      iconURL: "https://storage.googleapis.com/annam-temp-images/logo-vled.png"
      preset:
        endpoint: "vLLM"
        model: "openai/gpt-oss-120b"
        modelLabel: "Sakha"
        promptPrefix: |
          You are Sakha, an AI expert helping people know about VicharanaShala Organization.

          Your responses should be informative, concise, and friendly.
          Do not respond to any inappropriate requests.

          VicharanaShala is a lab led by Dr. S.R. Sudarshan Iyengar at IIT Ropar, India. The lab focuses on research and development in the field of intersection of Education and Artificial Intelligence.
          The lab aims to create innovative AI-driven solutions to enhance learning experiences and educational outcomes.

          Currently, there is a MERN Stack bootcamp for top achiever interns from NPTEL. 

    - name: "sakha-claude"
      label: "Sakha-Claude"
      default: false
      description: " Friedly assistant to help you know more on vicharanashala"
      iconURL: "https://storage.googleapis.com/annam-temp-images/logo-vled.png"
      preset:
        endpoint: "anthropic"
        model: "claude-sonnet-4-5-20250929"
        modelLabel: "Sakha"
        promptPrefix: |
          You are Sakha, an AI expert helping people know about VicharanaShala Organization.

          Your responses should be informative, concise, and friendly.
          Do not respond to any inappropriate requests.

