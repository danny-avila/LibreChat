version: 1.2.8

# ==============================================================================
# CACHE & STORAGE
# ==============================================================================
cache: true
fileStrategy: "local"

# ==============================================================================
# INTERFACE & PRIVACY
# ==============================================================================
interface:
  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  prompts: true
  bookmarks: true
  multiConvo: true
  agents: true
  fileSearch: true
  fileCitations: true
  
  peoplePicker:
    users: true
    groups: true
    roles: true

  privacyPolicy:
    externalUrl: 'https://librechat.ai/privacy-policy'
    openNewTab: true
  
  termsOfService:
    externalUrl: 'https://librechat.ai/tos'
    openNewTab: true
    modalAcceptance: true
    modalTitle: 'Terms of Service'
    modalContent: |
      Welcome to LibreChat. By using this service, you agree to our Terms of Service.

  customWelcome: 'Welcome to LibreChat! Select a model to begin.'

  mcpServers:
    placeholder: 'MCP Servers'
    use: true
    create: true
    share: true

# ==============================================================================
# REGISTRATION
# ==============================================================================
registration:
  socialLogins: ["discord", "facebook", "github", "google", "openid", "apple", "saml"]

# ==============================================================================
# ENDPOINTS
# ==============================================================================
endpoints:
  
  # OpenAI Assistants (Optional)
 # assistants:
  #  disableBuilder: false 
 #   pollIntervalMs: 3000
#    timeoutMs: 180000
#    capabilities: ["code_interpreter", "retrieval", "actions", "tools", "image_vision"]
 #   retrievalModels: ["gpt-5.2"]

  # CUSTOM ENDPOINTS
  custom:
    # --- OpenRouter ---
    - name: "OpenRouter"
      apiKey: "${OPENROUTER_KEY}"
      baseURL: "https://openrouter.ai/api/v1"
      models:
        default: 
          - "anthropic/claude-3.5-sonnet"
          - "openai/gpt-4o"
          - "google/gemini-pro-1.5"
          - "meta-llama/llama-3.1-8b-instruct:free"
        fetch: true
      titleConvo: true
      titleModel: "anthropic/claude-3.5-sonnet"
      summarize: false
      summaryModel: "anthropic/claude-3.5-sonnet"
      forcePrompt: false
      modelDisplayLabel: "OpenRouter"
      addParams:
        safe_mode: "off"

    # --- Groq ---
    - name: "groq"
      apiKey: "${GROQ_API_KEY}"
      baseURL: "https://api.groq.com/openai/v1/"
      models:
        default: ["llama3-70b-8192", "llama3-8b-8192", "mixtral-8x7b-32768"]
        fetch: false
      titleConvo: true
      titleModel: "mixtral-8x7b-32768"
      modelDisplayLabel: "groq"

    # --- Mistral ---
    - name: "Mistral"
      apiKey: "${MISTRAL_API_KEY}"
      baseURL: "https://api.mistral.ai/v1"
      models:
        default: ["mistral-tiny", "mistral-small", "mistral-medium"]
        fetch: true
      titleConvo: true
      titleModel: "mistral-tiny"
      modelDisplayLabel: "Mistral"
      dropParams: ["stop", "user", "frequency_penalty", "presence_penalty"]

    # --- APIpie ---
    - name: "APIpie"
      apiKey: "${APIPIE_API_KEY}"
      baseURL: "https://apipie.ai/v1/"
      models:
        default: ["gpt-4", "claude-3-opus"]
        fetch: false
      titleConvo: true
      titleModel: "gpt-3.5-turbo"
      dropParams: ["stream"]

    # --- Perplexity ---
    - name: "Perplexity"
      apiKey: "${PERPLEXITY_API_KEY}"
      baseURL: "https://api.perplexity.ai/"
      models:
        default: ["sonar-small-chat", "sonar-medium-chat"]
        fetch: false
      titleConvo: true
      titleModel: "sonar-medium-chat"
      dropParams: ["stop", "frequency_penalty"]
      modelDisplayLabel: "Perplexity"

    # --- Together.ai ---
    - name: "together.ai"
      apiKey: "${TOGETHERAI_API_KEY}"
      baseURL: "https://api.together.xyz"
      models:
        default: ["mistralai/Mixtral-8x7B-Instruct-v0.1"]
        fetch: false
      titleConvo: true
      titleModel: "mistralai/Mixtral-8x7B-Instruct-v0.1"
      modelDisplayLabel: "together.ai"

    # --- Fireworks ---
    - name: "Fireworks"
      apiKey: "${FIREWORKS_API_KEY}"
      baseURL: "https://api.fireworks.ai/inference/v1"
      models:
        default: ["accounts/fireworks/models/mixtral-8x7b-instruct"]
        fetch: true
      titleConvo: true
      titleModel: "accounts/fireworks/models/llama-v2-7b-chat"
      modelDisplayLabel: "Fireworks"
      dropParams: ["user"]

    # --- Cohere ---
    - name: "cohere"
      apiKey: "${COHERE_API_KEY}"
      baseURL: "https://api.cohere.ai/v1"
      models:
        default: ["command-r", "command-r-plus"]
        fetch: false
      modelDisplayLabel: "cohere"
      titleModel: "command"
      dropParams: ["stop", "user", "frequency_penalty", "presence_penalty", "temperature", "top_p"]

    # --- Anyscale ---
    - name: "Anyscale"
      apiKey: "${ANYSCALE_API_KEY}"
      baseURL: "https://api.endpoints.anyscale.com/v1"
      models:
        default: ["meta-llama/Llama-2-7b-chat-hf"]
        fetch: true
      titleConvo: true
      titleModel: "meta-llama/Llama-2-7b-chat-hf"
      modelDisplayLabel: "Anyscale"

    # --- ShuttleAI ---
    - name: "ShuttleAI"
      apiKey: "${SHUTTLEAI_API_KEY}"
      baseURL: "https://api.shuttleai.app/v1"
      models:
        default: ["shuttle-1", "shuttle-turbo"]
        fetch: true
      titleConvo: true
      titleModel: "gemini-pro"
      modelDisplayLabel: "ShuttleAI"
      dropParams: ["user"]

    # --- Helicone ---
    - name: 'Helicone'
      apiKey: '${HELICONE_KEY}'
      baseURL: 'https://ai-gateway.helicone.ai'
      headers:
        x-librechat-body-parentmessageid: '{{LIBRECHAT_BODY_PARENTMESSAGEID}}'
      models:
        default: ['gpt-4o-mini', 'claude-3-5-sonnet']
        fetch: true
      titleConvo: true
      titleModel: 'gpt-4o-mini'
      modelDisplayLabel: 'Helicone'

    # --- Portkey ---
    - name: 'Portkey'
      apiKey: 'dummy'
      baseURL: 'https://api.portkey.ai/v1'
      headers:
        x-portkey-api-key: '${PORTKEY_API_KEY}'
        x-portkey-virtual-key: '${PORTKEY_OPENAI_VIRTUAL_KEY}'
      models:
        default: ['gpt-4o-mini', 'gpt-4o']
        fetch: true
      titleConvo: true
      titleModel: 'current_model'
      modelDisplayLabel: 'Portkey'

# ==============================================================================
# FILE CONFIG
# ==============================================================================
fileConfig:
  serverFileSizeLimit: 100
  avatarSizeLimit: 2
  endpoints:
    default:
      totalSizeLimit: 20
    openAI:
      disabled: true

# ==============================================================================
# MEMORY
# ==============================================================================
memory:
  disabled: false
  validKeys: ["preferences", "work_info", "personal_info", "skills", "interests", "context"]
  personalize: true
  
