version: 1.2.6
cache: true

interface:
  customWelcome: "Welcome to AI Business Automation OS - your suite of specialized AI assistants designed to streamline business processes."
  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  prompts: true
  bookmarks: true
  multiConvo: true
  agents: true

registration:
  socialLogins: ['github', 'google', 'discord', 'openid', 'facebook', 'apple']

rateLimits:
  fileUploads:
    ipMax: 50
    ipWindowInMinutes: 60
    userMax: 25
    userWindowInMinutes: 60
  conversationsImport:
    ipMax: 20
    ipWindowInMinutes: 60
    userMax: 10
    userWindowInMinutes: 60

actions:
  allowedDomains:
    - "github.com"
    - "api.github.com"
    - "google.com"
    - "googleapis.com"
    - "openai.com"
    - "anthropic.com"
    - "fireworks.ai"
    - "deepseek.com"
    - "together.ai"
    - "mistral.ai"
    - "groq.com"
    - "openrouter.ai"

endpoints:
  openAI:
    models:
      default: [
        'gpt-4o',
        'gpt-4o-mini',
        'gpt-4-turbo',
        'gpt-4-turbo-2024-04-09',
        'gpt-4-0125-preview',
        'gpt-4-1106-preview',
        'gpt-3.5-turbo-0125',
        'gpt-3.5-turbo-1106',
        'o1-preview',
        'o1-mini'
      ]
      fetch: true
    titleConvo: true
    titleModel: 'gpt-4o-mini'
  
  anthropic:
    models:
      default: [
        'claude-opus-4-20250514',
        'claude-sonnet-4-20250514',
        'claude-3-7-sonnet-20250219',
        'claude-3-5-sonnet-20241022',
        'claude-3-5-haiku-20241022',
        'claude-3-opus-20240229',
        'claude-3-sonnet-20240229',
        'claude-3-haiku-20240307'
      ]
      fetch: false
    titleConvo: true
    titleModel: 'claude-3-5-sonnet-20241022'
  
  # Google endpoint configuration (includes VertexAI support)
  google:
    models:
      default: [
        # Gemini 2.5 Series (Latest)
        'gemini-2.5-flash',
        'gemini-2.5-pro',
        # Gemini 2.0 Series
        'gemini-2.0-flash-exp',
        'gemini-2.0-flash',
        'gemini-2.0-flash-lite',
        'gemini-2.0-pro',
        # Gemini 1.5 Series
        'gemini-1.5-flash',
        'gemini-1.5-flash-8b',
        'gemini-1.5-pro',
        'gemini-1.5-pro-002',
        'gemini-1.5-flash-002',
        # Gemini 1.0 Series
        'gemini-1.0-pro',
        'gemini-1.0-ultra',
        # Gemma Open Models
        'gemma-2-27b-it',
        'gemma-2-9b-it',
        'gemma-2-2b-it',
        # Legacy Models
        'text-bison',
        'text-bison-32k',
        'chat-bison',
        'chat-bison-32k',
        'codechat-bison',
        'codechat-bison-32k'
      ]
      fetch: true
    titleConvo: true
    titleModel: 'gemini-1.5-flash'
    # If you want to use VertexAI, you need to:
    # 1. Set GOOGLE_KEY=user_provided in your .env file
    # 2. Upload your Google Cloud service account JSON key in the UI
    # 3. The service account should have "Vertex AI User" role
    # 4. Set GOOGLE_LOC in your .env file (default: us-central1)
    # 
    # Note: Some models require specific permissions:
    # - Veo 3 (video generation) - Private preview, requires access request
    # - Imagen 4 (image generation) - Public preview
    # - Lyria 2 (music generation) - Generally available
  
  agents:
    recursionLimit: 50
    maxRecursionLimit: 100
    disableBuilder: false
    capabilities: ["execute_code", "file_search", "actions", "tools"]
  
  custom:
    - name: 'groq'
      userProvided: true
      baseURL: 'https://api.groq.com/openai/v1/'
      models:
        default: [
          'llama-3.1-70b-versatile',
          'llama-3.1-8b-instant',
          'llama3-70b-8192',
          'llama3-8b-8192',
          'mixtral-8x7b-32768',
          'gemma-7b-it',
          'gemma2-9b-it'
        ]
        fetch: true
      titleConvo: true
      titleModel: 'llama-3.1-70b-versatile'
      modelDisplayLabel: 'Groq'
    
    - name: 'mistral'
      userProvided: true
      baseURL: 'https://api.mistral.ai/v1'
      models:
        default: [
          'mistral-medium-2505',
          'mistral-large-2411',
          'pixtral-large-2411',
          'mistral-small-2503',
          'ministral-8b-2410',
          'ministral-3b-2410',
          'codestral-2501',
          'mistral-embed',
          'open-mistral-nemo'
        ]
        fetch: true
      titleConvo: true
      titleModel: 'mistral-small-2503'
      modelDisplayLabel: 'Mistral'
      dropParams: ['stop', 'user', 'frequency_penalty', 'presence_penalty']
    
    - name: 'openrouter'
      userProvided: true
      baseURL: 'https://openrouter.ai/api/v1'
      models:
        default: [
          'anthropic/claude-opus-4-20250514',
          'anthropic/claude-sonnet-4-20250514',
          'anthropic/claude-3-5-sonnet',
          'openai/gpt-4o',
          'openai/gpt-4o-mini',
          'openai/o1-preview',
          'openai/o1-mini',
          'meta-llama/llama-3.1-405b-instruct',
          'meta-llama/llama-3.1-70b-instruct',
          'google/gemini-pro-1.5',
          'google/gemini-flash-1.5',
          'mistralai/pixtral-large-2411'
        ]
        fetch: true
      titleConvo: true
      titleModel: 'anthropic/claude-3-5-sonnet'
      modelDisplayLabel: 'OpenRouter'
      dropParams: ['stop']
    
    - name: 'deepseek'
      userProvided: true
      baseURL: 'https://api.deepseek.com/v1'
      models:
        default: [
          'deepseek-chat',
          'deepseek-coder',
          'deepseek-reasoner'
        ]
        fetch: true
      titleConvo: true
      titleModel: 'deepseek-chat'
      modelDisplayLabel: 'DeepSeek'
    
    - name: 'fireworks'
      userProvided: true
      baseURL: 'https://api.fireworks.ai/inference/v1'
      models:
        default: [
          'accounts/fireworks/models/llama-v3p1-70b-instruct',
          'accounts/fireworks/models/llama-v3p1-8b-instruct',
          'accounts/fireworks/models/mixtral-8x7b-instruct',
          'accounts/fireworks/models/gemma-7b-it'
        ]
        fetch: true
      titleConvo: true
      titleModel: 'accounts/fireworks/models/llama-v3p1-70b-instruct'
      modelDisplayLabel: 'Fireworks'

fileConfig:
  endpoints:
    openAI:
      fileLimit: 10
      fileSizeLimit: 20
      totalSizeLimit: 100
      supportedMimeTypes:
        - "image/.*"
        - "application/pdf"
        - "text/.*"
        - "application/json"
    google:
      fileLimit: 10
      fileSizeLimit: 20
      totalSizeLimit: 100
      supportedMimeTypes:
        - "image/.*"
        - "application/pdf"
        - "text/.*"
        - "application/json"
    default:
      fileLimit: 5
      fileSizeLimit: 10
      totalSizeLimit: 50
  serverFileSizeLimit: 200
  avatarSizeLimit: 5
  imageGeneration:
    percentage: 100
    px: 1024

# Balance configuration
balance:
  enabled: true
  startBalance: 20000
  autoRefillEnabled: false
  refillIntervalValue: 30
  refillIntervalUnit: 'days'
  refillAmount: 10000
