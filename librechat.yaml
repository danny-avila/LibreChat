version: 1.2.6
cache: true

interface:
  customWelcome: "Welcome to AI Business Automation OS - your suite of specialized AI assistants designed to streamline business processes."
  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  prompts: true
  bookmarks: true
  multiConvo: true
  agents: true

registration:
  socialLogins: ['github', 'google', 'discord', 'openid', 'facebook', 'apple']

rateLimits:
  fileUploads:
    ipMax: 50
    ipWindowInMinutes: 60
    userMax: 25
    userWindowInMinutes: 60
  conversationsImport:
    ipMax: 20
    ipWindowInMinutes: 60
    userMax: 10
    userWindowInMinutes: 60

actions:
  allowedDomains:
    - "github.com"
    - "api.github.com"
    - "google.com"
    - "googleapis.com"
    - "openai.com"
    - "anthropic.com"
    - "fireworks.ai"
    - "deepseek.com"
    - "together.ai"

endpoints:
  openAI:
    models:
      default: ['gpt-4o-mini', 'gpt-4o', 'gpt-4-turbo', 'gpt-3.5-turbo']
      fetch: true
    titleConvo: true
    titleModel: 'gpt-4o-mini'
  
  anthropic:
    models:
      default: ['claude-opus-4-20250514', 'claude-sonnet-4-20250514', 'claude-3-5-sonnet-20241022']
      fetch: false
    titleConvo: true
    titleModel: 'claude-sonnet-4-20250514'
  
  agents:
    recursionLimit: 50
    maxRecursionLimit: 100
    disableBuilder: false
    capabilities: ["execute_code", "file_search", "actions", "tools"]
  
  custom:
    - name: 'groq'
      userProvided: true
      baseURL: 'https://api.groq.com/openai/v1/'
      models:
        default: ['llama-3.1-70b-versatile', 'llama-3.1-8b-instant', 'mixtral-8x7b-32768']
        fetch: true
      titleConvo: true
      titleModel: 'llama-3.1-70b-versatile'
      modelDisplayLabel: 'Groq'
    
    - name: 'mistral'
      userProvided: true
      baseURL: 'https://api.mistral.ai/v1'
      models:
        default: ['mistral-small-latest', 'mistral-medium-latest', 'mistral-large-latest']
        fetch: true
      titleConvo: true
      titleModel: 'mistral-small-latest'
      modelDisplayLabel: 'Mistral'
      dropParams: ['stop', 'user', 'frequency_penalty', 'presence_penalty']
    
    - name: 'openrouter'
      userProvided: true
      baseURL: 'https://openrouter.ai/api/v1'
      models:
        default: ['anthropic/claude-3.5-sonnet', 'openai/gpt-4o', 'meta-llama/llama-3.1-70b-instruct']
        fetch: true
      titleConvo: true
      titleModel: 'anthropic/claude-3.5-sonnet'
      modelDisplayLabel: 'OpenRouter'
      dropParams: ['stop']
    
    - name: 'deepseek'
      userProvided: true
      baseURL: 'https://api.deepseek.com/v1'
      models:
        default: ['deepseek-chat', 'deepseek-coder', 'deepseek-reasoner']
        fetch: true
      titleConvo: true
      titleModel: 'deepseek-chat'
      modelDisplayLabel: 'DeepSeek'
    
    - name: 'fireworks'
      userProvided: true
      baseURL: 'https://api.fireworks.ai/inference/v1'
      models:
        default: ['accounts/fireworks/models/llama-v3p1-70b-instruct', 'accounts/fireworks/models/mixtral-8x7b-instruct']
        fetch: true
      titleConvo: true
      titleModel: 'accounts/fireworks/models/llama-v3p1-70b-instruct'
      modelDisplayLabel: 'Fireworks'

fileConfig:
  endpoints:
    openAI:
      fileLimit: 10
      fileSizeLimit: 20
      totalSizeLimit: 100
      supportedMimeTypes:
        - "image/.*"
        - "application/pdf"
        - "text/.*"
        - "application/json"
    default:
      fileLimit: 5
      fileSizeLimit: 10
      totalSizeLimit: 50
  serverFileSizeLimit: 200
  avatarSizeLimit: 5
  imageGeneration:
    percentage: 100
    px: 1024
