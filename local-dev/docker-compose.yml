# Refer to `docker-compose.override.yaml.example’ for some sample configurations.

services:
  api:
    container_name: LibreChat
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      - mongodb
      - rag_api
    build:
      context: ..
      dockerfile: local-dev/Dockerfile.dev
    restart: always
    user: "${UID}:${GID}"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - HOST=0.0.0.0
      - MONGO_URI=mongodb://mongodb:27017/LibreChat
      - MEILI_HOST=http://meilisearch:7700
      - RAG_PORT=${RAG_PORT:-8000}
      - RAG_API_URL=http://rag_api:${RAG_PORT:-8000}
    command: sh -c "rm -rf node_modules api/node_modules; npm install --include=optional; (cd api && npm install --include=optional || true); nodemon --watch . --ext js,ts,jsx,json --exec 'npm run backend:dev'"
    volumes:
      - ..:/app
      - /app/node_modules
      - /app/api/node_modules
      - type: bind
        source: ./.env
        target: /app/.env
  client:
    build:
      context: ..
      dockerfile: local-dev/Dockerfile.dev
    container_name: LibreChatClient
    user: "${UID}:${GID}"
    working_dir: /app
    command: sh -c "rm -rf node_modules client/node_modules; npm install --include=optional; (cd client && npm install); npm run dev --workspace @librechat/frontend -- --port 3090 --host 0.0.0.0"
    volumes:
      - ..:/app
      - /app/node_modules
      - /app/client/node_modules
    ports:
      - "3090:3090"
    environment:
      - HOST=api
      - BACKEND_PORT=${PORT}
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - VITE_API_URL=http://api:${PORT}
    depends_on:
      - api
  mongodb:
    container_name: chat-mongodb
    image: mongo
    restart: always
    user: "${UID}:${GID}"
    volumes:
      - ./data-node:/data/db
    command: mongod --noauth
  meilisearch:
    container_name: chat-meilisearch
    image: getmeili/meilisearch:v1.12.3
    restart: always
    user: "${UID}:${GID}"
    environment:
      - MEILI_HOST=http://meilisearch:7700
      - MEILI_NO_ANALYTICS=true
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY}
    volumes:
      - ./meili_data_v1.12:/meili_data
  vectordb:
    container_name: vectordb
    image: pgvector/pgvector:0.8.0-pg15-trixie
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    restart: always
    volumes:
      - pgdata2:/var/lib/postgresql/data
  rag_api:
    container_name: rag_api
    image: ghcr.io/danny-avila/librechat-rag-api-dev-lite:latest
    environment:
      - DB_HOST=vectordb
      - RAG_PORT=${RAG_PORT:-8000}
    restart: always
    depends_on:
      - vectordb
    env_file:
      - .env

volumes:
  pgdata2:
