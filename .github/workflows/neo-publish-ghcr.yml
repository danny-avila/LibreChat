name: Publish GHCR Image

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build_and_publish:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
      NAMESPACE: neomint-research
      SHA_TAG: ${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push LibreChat API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/librechatneo:latest
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/librechatneo:${{ env.SHA_TAG }}

      - name: Build & push ws-local image
        uses: docker/build-push-action@v5
        with:
          context: ./ws-local
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/librechatneo-ws-local:latest
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/librechatneo-ws-local:${{ env.SHA_TAG }}

      - name: Build & push searxng image
        uses: docker/build-push-action@v5
        with:
          context: ./docker/searxng
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/librechatneo-searxng:latest
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/librechatneo-searxng:${{ env.SHA_TAG }}
