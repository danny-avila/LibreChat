name: Publish GHCR Image

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build_and_publish:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - image_name: librechatneo
            context: .
            file: Dockerfile
          - image_name: librechatneo-ws-local
            context: ./ws-local
            file: ws-local/Dockerfile
          - image_name: librechatneo-searxng
            context: ./docker/searxng
            file: docker/searxng/Dockerfile
    env:
      REGISTRY: ghcr.io
      NAMESPACE: neomint-research
      SHA_TAG: ${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.image_name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          push: true
          # Single-arch (runner default, linux/amd64); no QEMU required
          tags: |
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ matrix.image_name }}:latest
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ matrix.image_name }}:${{ env.SHA_TAG }}
