name: Publish GHCR Image

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build_and_publish:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          # Single-arch (runner default, linux/amd64); no QEMU required
          tags: ghcr.io/neomint-research/librechatneo:latest
