name: Android Release APK
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: YahaviApp

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect lockfile
        id: lockcheck
        shell: bash
                working-directory: .
        run: |
          if [ -f "YahaviApp/package-lock.json" ]; then
            echo "has_lock=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_lock=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Node (cached)
        if: steps.lockcheck.outputs.has_lock == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: YahaviApp/package-lock.json

      - name: Set up Node (no cache)
        if: steps.lockcheck.outputs.has_lock != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platform-tools
            platforms;android-35
            build-tools;35.0.0

      - name: Install JS dependencies (npm ci)
        if: steps.lockcheck.outputs.has_lock == 'true'
        run: npm ci

      - name: Install JS dependencies (npm install)
        if: steps.lockcheck.outputs.has_lock != 'true'
        run: npm install

      - name: Patch Android libraries (jcenter removal + SDK levels)
        run: |
          chmod +x scripts/fix-android-libs.sh
          ./scripts/fix-android-libs.sh

      - name: Build Android release
        run: ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: yahavi-app-release-apk
          path: YahaviApp/android/app/build/outputs/apk/release/app-release.apk

