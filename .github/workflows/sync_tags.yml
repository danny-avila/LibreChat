name: Sync Tags

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
    sync_tags:
        runs-on: paychex-ai-platform-arc-nonprod
        steps:
            - uses: actions/checkout@v3

            - name: Fetch upstream tags
              run: |
                git remote add upstream https://github.com/danny-avila/LibreChat.git
                git fetch upstream --tags

            - name: Push upstream tags to origin
              run: |
                git remote set-url downstream https://x-access-token:${{ secrets.SYNC_TAGS_PAT_TOKEN }}@github.com/paychex/LibreChat.git
                git push downstream --tags
