name: Sync Tags

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
    sync_tags:
        runs-on: paychex-ai-platform-arc-nonprod
        steps:
            - uses: actions/checkout@v3

            - name: Fetch upstream tags
              run: |
                git remote add upstream https://github.com/danny-avila/LibreChat.git
                git fetch upstream --tags

            - name: Push upstream tags to origin
              env:
                GITHUB_TOKEN: ${{ secrets.SYNC_TAGS_PAT_TOKEN }}
              run: |
                git remote set-url origin https://x-access-token:${{env.GITHUB_TOKEN}}@github.com/paychex/Librechat.git
                git push origin --tags
