      apiKey: "mock-required-by-openai-client-not-used-by-gonka"
      baseURL: "http://195.242.13.239:8000/v1"
      models:
        default:
          [
            'Qwen/QwQ-32B',
            'Qwen/Qwen2.5-7B-Instruct'
