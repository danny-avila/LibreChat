# Expected parsed MCP server configurations after running initialize()
# These represent the expected state of parsedConfigs after all fetch functions complete

oauth_server:
  _processed: true
  type: "streamable-http"
  url: "https://api.github.com/mcp"
  headers:
    Authorization: "Bearer {{GITHUB_TOKEN}}"
  serverInstructions: true
  requiresOAuth: true
  oauthMetadata:
    authorization_url: "https://github.com/login/oauth/authorize"
    token_url: "https://github.com/login/oauth/access_token"

oauth_predefined:
  _processed: true
  type: "sse"
  url: "https://api.example.com/sse"
  requiresOAuth: true
  oauthMetadata:
    authorization_url: "https://example.com/oauth/authorize"
    token_url: "https://example.com/oauth/token"

stdio_server:
  _processed: true
  command: "node"
  args: ["server.js"]
  env:
    API_KEY: "${TEST_API_KEY}"
  startup: true
  serverInstructions: "Follow these instructions for stdio server"
  requiresOAuth: false
  capabilities: '{"tools":{"listChanged":true},"resources":{"listChanged":true},"prompts":{}}'
  tools: "file_read, file_write"

websocket_server:
  _processed: true
  type: "websocket"
  url: "ws://localhost:3001/mcp"
  startup: true
  requiresOAuth: false
  oauthMetadata: null
  capabilities: '{"tools":{},"resources":{},"prompts":{}}'
  tools: ""

disabled_server:
  _processed: true
  requiresOAuth: false
  type: "streamable-http"
  url: "https://api.disabled.com/mcp"
  startup: false

non_oauth_server:
  _processed: true
  type: "streamable-http"
  url: "https://api.public.com/mcp"
  requiresOAuth: false
  serverInstructions: "Public API instructions"
  capabilities: '{"tools":{},"resources":{},"prompts":{}}'
  tools: ""

oauth_startup_enabled:
  _processed: true
  type: "sse"
  url: "https://api.oauth-startup.com/sse"
  requiresOAuth: true