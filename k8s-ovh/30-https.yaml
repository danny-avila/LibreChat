apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # You must replace this email address with your own.
    # Let's Encrypt will use this to contact you about expiring
    # certificates, and issues related to your account.
    email: fekihatem72@gmail.com
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - http01:
        ingress:
          class: nginx
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: librechat-ingress
  namespace: librechat
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "25m"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - accessllm.ca
    - www.accessllm.ca
    secretName: librechat-tls
  rules:
  - host: accessllm.ca
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: librechat-api
            port:
              number: 3080
  - host: www.accessllm.ca
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: librechat-api
            port:
              number: 3080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: litellm-ingress
  namespace: librechat
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "25m"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/app-root: "/ui"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - litellm.accessllm.ca
    secretName: litellm-tls
  rules:
  - host: litellm.accessllm.ca
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: litellm
            port:
              number: 8000
