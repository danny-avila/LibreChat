# MongoDB Deployment: Defines how to run MongoDB pods
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: librechat
spec:
  replicas: 1  # Number of pod copies (1 for stateful databases)
  selector:
    matchLabels:
      app: mongodb  # Must match template labels below
  template:
    metadata:
      labels:
        app: mongodb  # Label for identifying this pod
    spec:
      containers:
      - name: mongodb
        image: mongo:latest
        ports:
        - containerPort: 27017  # MongoDB default port
        env:
        # Load secrets as environment variables
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: librechat-secrets
              key: MONGO_ROOT_USER
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: librechat-secrets
              key: MONGO_ROOT_PASS
        volumeMounts:
        # Mount the persistent volume to store data
        - name: mongodb-storage
          mountPath: /data/db  # MongoDB data directory
        resources:
          requests:
            memory: "512Mi"  # Minimum memory needed
            cpu: "150m"      # Reduced for single node
          limits:
            memory: "2Gi"    # Maximum memory allowed
            cpu: "1000m"     # 1 CPU core max
      volumes:
      # Reference the PVC created earlier
      - name: mongodb-storage
        persistentVolumeClaim:
          claimName: mongodb-data

---
# MongoDB Service: Exposes MongoDB within the cluster
# Other pods connect using "mongodb:27017"
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: librechat
spec:
  selector:
    app: mongodb  # Routes traffic to pods with this label
  ports:
  - port: 27017        # Service port
    targetPort: 27017  # Container port
  type: ClusterIP      # Only accessible within cluster
