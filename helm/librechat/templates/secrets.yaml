apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: chat-secrets
  labels:
    {{- include "librechat.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": "pre-install,pre-upgrade"
spec:
  {{- $environment := .Values.global.environment }}
  provider: aws
  parameters:
    objects: |
      {{- range $key, $value := .Values.librechat.secretEnv }}
      - objectName: "/xod-core/libre-chat/{{ $environment }}/{{ $value }}"
        objectAlias: "{{ $key }}"
        objectType: "ssmparameter"
      {{- end }}
  secretObjects:
    - data:
        {{- range $key, $value := .Values.librechat.secretEnv }}
        - key: {{ $key | quote }}
          objectName: {{ $key | quote }}
        {{- end }}
      secretName: chat-secrets
      type: Opaque
